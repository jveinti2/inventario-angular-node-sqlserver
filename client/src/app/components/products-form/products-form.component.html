<div>
  <div class="row">
    <div class="col s6">
      <form action="">
        <div class="mb-3">
          <label for="idRef" class="form-label">Id referencia</label>
          <input
            [(ngModel)]="product.id_ref"
            name="id_ref"
            type="text"
            class="form-control"
            id="idRef"
            placeholder="RF1234856"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Titulo</label>
          <input
            [(ngModel)]="product.title"
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Camisa hombre"
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Desripción</label>
          <input
            [(ngModel)]="product.description"
            name="description"
            type="text"
            class="form-control"
            id="descripcion"
            placeholder="Una impresionante camisa"
          />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Categoria</label>
          <select
            [(ngModel)]="product.category"
            name="category"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Seleccione una opción</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Precio</label>
          <input
            [(ngModel)]="product.price"
            name="price"
            type="number"
            class="form-control"
            id="descripcion"
            placeholder="$50000"
          />
        </div>
        <button (click)="createOne(product)" class="btn btn-primary" type="submit" >Guardar producto</button>
      </form>
    </div>
    <div class="col s6">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <h4 class="card-title">{{ product.id_ref }}</h4>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">{{ product.category }}</p>
          <a href="#" class="btn btn-primary">{{ product.price }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
